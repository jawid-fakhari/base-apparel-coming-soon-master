<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="image">
      <img id="mobile" src="images/hero-mobile.jpg" alt="">
      <img id="descktop" src="images/hero-desktop.jpg" alt="">
    </div>
    <div class="title">
      <h1><var>We're</var><br> coming<br>soon</h1>
    </div>
    <div class="comment">
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form class="email-section">
      <!-- devo aggiungere l'icona di invaliditÃ  del email e la frase "Please provide a valid email" -->
      <input id="mail" class="input-email" type="email" placeholder="Email Address">
      <button class="arrow-btn" name="mysubmit-btn" id="submit-btn" >
        <img class="arrow-icon" src="images/icon-arrow.svg" alt="">
      </button> 
    </form>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jawid-fakhari">A. Jawid Fakhari</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
